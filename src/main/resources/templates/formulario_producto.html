<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1>Formulario de Registro de Producto</h1>
        <form action="/registrar_producto" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Producto:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" th:value="${producto.nombre}" required>
            </div>
            <div class="mb-3">
                <label for="fechaCaducidad" class="form-label">Fecha de Caducidad:</label>
                <input type="text" id="fechaCaducidad" name="fechaCaducidad" class="form-control" th:value="${producto.fechaCaducidad}" required>
                <small class="form-text text-muted">Formato esperado: yyyy-MM-dd</small>
            </div>

            <div class="mb-3">
                <label for="stockMinimo" class="form-label">Stock Mínimo:</label>
                <input type="text" id="stockMinimo" name="stockMinimo" class="form-control" th:value="${producto.stockMinimo}" required>
            </div>
            <div class="mb-3">
                <label for="stockMaximo" class="form-label">Stock Máximo:</label>
                <input type="text" id="stockMaximo" name="stockMaximo" class="form-control" th:value="${producto.stockMaximo}" required>
            </div>
            <div class="mb-3">
                <label for="precioUnitario" class="form-label">Precio Unitario:</label>
                <input type="text" id="precioUnitario" name="precioUnitario" class="form-control" th:value="${producto.precioUnitario}" required>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría:</label>
                <input type="text" id="categoria" name="categoria" class="form-control" th:value="${producto.categoria}" required>
            </div>
            <div class="mb-3">
                <label for="marca" class="form-label">Marca:</label>
                <input type="text" id="marca" name="marca" class="form-control" th:value="${producto.marca}" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Producto</button>
        </form>
    </div>

</body>
</html>
