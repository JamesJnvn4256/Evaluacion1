<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Éxito en Registro de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1>¡Producto Registrado Exitosamente!</h1>
        <h3>Detalles del Producto:</h3>
        <ul class="list-group">
            <li class="list-group-item"><strong>Nombre:</strong> <span th:text="${producto.nombre}"></span></li>
            <li class="list-group-item"><strong>Fecha de Caducidad:</strong> 
                <span th:text="${producto.fechaCaducidad}"></span>
            </li>

            <li class="list-group-item"><strong>Stock Mínimo:</strong> <span th:text="${producto.stockMinimo}"></span></li>
            <li class="list-group-item"><strong>Stock Máximo:</strong> <span th:text="${producto.stockMaximo}"></span></li>
            <li class="list-group-item"><strong>Precio Unitario:</strong> <span th:text="${producto.precioUnitario}"></span></li>
            <li class="list-group-item"><strong>Categoría:</strong> <span th:text="${producto.categoria}"></span></li>
            <li class="list-group-item"><strong>Marca:</strong> <span th:text="${producto.marca}"></span></li>
        </ul>
        <br>
        <a href="/formulario_producto" class="btn btn-success">Registrar Otro Producto</a>
    </div>

</body>
</html>
